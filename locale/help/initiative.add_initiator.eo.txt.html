<h4>Inviti inicionton </h4>
<p>Ĉi tie vi povas inviti personon de via kontaklisto al samrajta kunlaboro pri via skizo. La invitito devas unue akcepti la inviton, antaŭ ol li estas plua iniciinto (kaj estas listigita). <b>Atentu:</b> Ĉiuj iniciintoj havas la samajn rajtojn kaj povas forviŝi aliajn iniciintojn. </p>
